    <div class="form">
      <form
        action="mailto:hugo.benjaminsson1@gmail.com"
        method="post"
        enctype="text/plain"
      >
        <label for="name">Name</label>
        <input
          type="text"
          required
          id="name"
          name="name"
          placeholder="Name..."
          pattern="^[A-Za-z\s\-]{2,40}$"
          title="Enter a valid name thats shorter than 40 letters"
        >

        <label for="adress">Adress</label>
        <input
          type="text"
          required
          id="adress"
          name="adress"
          placeholder="Adress..."
          pattern="^[A-Za-z0-9\s\-,.]{5,50}$"
          title="Enter a valid adress thats shorter than 50 letters"
        >

        <label for="pNumber">Phone number</label>
        <input
          type="number"
          required
          id="pNumber"
          name="pNumber"
          placeholder="Phone number..."
          title="Enter a real Phone number"
        >

        <label for="email">Email</label>
        <input
          type="text"
          required
          id="email"
          name="email"
          placeholder="Email..."
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          title="Enter a valid email address, e.g., name@example.com"
        >

        <label for="subject">Subject</label>
        <textarea
          id="subject"
          required
          name="subject"
          placeholder="Write something.."
          style="height: 200px"
        ></textarea>

        <input id="submit" type="submit" value="Submit" >
      </form>
